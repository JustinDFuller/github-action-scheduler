name: Tests

on:
  push:
    branches:
      - main

jobs:
  Schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "16.18.0"

      - run: npm ci

      - run: npm test-ci
